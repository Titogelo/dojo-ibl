<div class="box-header with-border">
   <h3 class="box-title">Data collection > <%= name %> </h3>
   <div class="box-tools pull-right">
      <button class="btn btn-box-tool close-detail" data-widget="remove"><i class="fa fa-times"></i></button>

   </div><!-- /.box-tools -->
</div><!-- /.box-header -->
<div class="box-body">
   <h1><%= name %></h1>
   <p><%= description %></p>
   <!--<p>From the PIM find it here: <a href="https://play.google.com/store/apps/details?id=net.wespot.pim">PIM</a></p>-->
   <div class="form-group">
      <label>Provide an answer</label>
      <textarea class="form-control response" rows="3" placeholder="Enter ..."></textarea>

   </div>
   <div class="btn-group pull-right">
      <button type="button" class="btn btn-danger cancel">Cancel</button>
      <button type="button" class="btn btn-warning save">Submit</button>
      <button type="button" class="btn btn-success save-close">Save & close</button>
   </div>
   <span class="message-user"></span>
</div>
<div class="col-xs-12">
      <div class="box-header">
         <h3 class="box-title">Activity's reponses</h3>
         <div class="box-tools">
            <div class="input-group" style="width: 150px;">
               <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
               <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
               </div>
            </div>
         </div>
      </div><!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
         <table id="activity-responses" class="table table-hover">
            <tr>
               <th> </th>
               <th>Name</th>
               <th>Date</th>
               <th>Status</th>
               <th>Response</th>
            </tr>
            <!--<div class="overlay">-->
               <!--<i class="fa fa-refresh fa-spin"></i>-->
            <!--</div>-->
         </table>
      </div><!-- /.box-body -->
</div>
