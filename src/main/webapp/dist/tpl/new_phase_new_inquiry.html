<div class="panel-body">
    <div class="col-lg-4 activities">
        <div class="tip" style="color: #000; font-size: 18px; text-align: center; padding-top: 200px; width:90%; margin:0 auto; position: absolute;z-index: 1;">Drag here activity types from the left panel and click to edit
            <div class="tip"><i class="fa fa-dot-circle-o"></i></div>
        </div>
    </div>
    <div class="col-lg-8 activities-form">
        <form method="get" class="form-horizontal">
            <input name="id" type="hidden" class="form-control">
            <input name="type" type="hidden" class="form-control">
            <input name="section" type="hidden" class="form-control">
            <input name="gameId" type="hidden" class="form-control">
            <input name="autoPlay" type="hidden" class="form-control">
            <div class="form-group">
                <label class="col-sm-2 control-label">Activity title</label>
                <div class="col-sm-10">
                    <input name="name" type="text" placeholder="Example: Video introduction of the activity" class="form-control">
                    <span class="help-block m-b-none">Give a title to the activity</span>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Activity description</label>

                <div class="col-sm-10">
                    <textarea name="description" type="text" placeholder="Example: watch the video and follow the rest of the activities" class="form-control"/>
                    <span class="help-block m-b-none">Write complete instructions for the activity</span>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">URL</label>

                <div class="col-sm-10">
                    <input type="text" name="resource" placeholder="Example: Paste here the URL to the external resource" class="form-control">
                    <span class="help-block m-b-none">URL to the external resource</span>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <label class="col-sm-2 control-label">Roles</label>

            <div class="col-sm-10">
                <select data-placeholder="Choose a Country..." class="chosen-select form-control" multiple style="width:350px;" name="roles" tabindex="4">
                    <option value="">Select</option>
                    <option value="Data collector">Data collector</option>
                    <option value="Explainer">Explainer</option>
                    <option value="Wonderer">Wonderer</option>
                    <option value="Planner">Planner</option>
                </select>
                <!--<select name="roles" class="form-control" multiple="">-->
                <!--<option>option 1</option>-->
                <!--<option>option 2</option>-->
                <!--<option>option 3</option>-->
                <!--<option>option 4</option>-->
                <!--</select>-->
                <span class="help-block m-b-none">Select which roles will be in charge of this activity</span>
            </div>


        </form>
    </div>
</div>
