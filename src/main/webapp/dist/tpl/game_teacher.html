<div class="widget-head-color-box red-bg p-lg text-center">
    <div class="m-b-sm">
        <h2 class="font-bold no-margins">
            <%= title %>
        </h2>
    </div>

    <object class="img-circle" data="http://icons.iconarchive.com/icons/blackvariant/button-ui-system-apps/1024/LaunchPad-Rocket-icon.png" type="image/png">
        <img src="/game/<%= gameId %>/gameThumbnail" class="img-circle circle-border m-b-md" alt="inquiry icon">
    </object>
    <div>
        <span>01/10/2015</span> |
        <span>5 Participants</span>
    </div>
    <br/>
    <div class="text">
        <a class="btn btn-xs btn-success show-runs"><i class="fa fa-key"></i> Access </a>
    </div>
</div>
<div class="widget-text-box">
    <h4 class="media-heading">Description</h4>
    <p><%= description %></p>
</div>
