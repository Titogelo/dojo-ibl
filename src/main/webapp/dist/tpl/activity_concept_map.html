         <div class="col-lg-12">
            <div class="m-b-md">
               <a href="" class="btn btn-primary btn-xs pull-right">Edit inquiry</a>
               <h2><%= name %></h2>
               <p><%= description %></p>
               <div id="concept-map"></div>

               <a href="" class="btn btn-primary m-xs pull-right add-concept"><i class="fa fa-plus"></i> New concept</a>
