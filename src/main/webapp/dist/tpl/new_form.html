<form method="get" class="form-horizontal">
    <input name="id" type="hidden" class="form-control">
    <input name="type" type="hidden" class="form-control">
    <input name="section" type="hidden" class="form-control">
    <input name="gameId" type="hidden" class="form-control">
    <input name="autoPlay" type="hidden" class="form-control">
    <div class="form-group">
        <label class="col-sm-2 control-label">Activity title</label>
        <div class="col-sm-10">
            <input name="name" type="text" placeholder="Example: Video introduction of the activity" class="form-control">
            <span class="help-block m-b-none">Give a title to the activity</span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Activity description</label>

        <div class="col-sm-10">
            <textarea name="richText" type="text" placeholder="Example: watch the video and follow the rest of the activities" class="form-control"/>
            <span class="help-block m-b-none">Write complete instructions for the activity</span>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>

        <div class="col-sm-10">
            <input type="text" name="resource" placeholder="Example: Paste here the URL to the external resource" class="form-control">
            <span class="help-block m-b-none">URL to the external resource</span>
        </div>
    </div>
