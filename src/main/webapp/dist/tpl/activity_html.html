<div class="ibox">
   <div class="ibox-content">
      <div class="row">
         <div class="col-lg-12">
            <div class="m-b-md">
               <!--<a href="" class="btn btn-primary btn-xs pull-right">Edit inquiry</a>-->
               <h2><%= name %></h2>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <dl class="dl-horizontal">
               <dt>Completed:</dt>
               <dd>
                  <div class="progress progress-striped active m-b-sm">
                     <div style="width: 60%;" class="progress-bar"></div>
                  </div>
                  <small>Project completed in <strong>60%</strong>. Remaining close the project, sign a contract and invoice.</small>
               </dd>
            </dl>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <div class="m-b-md">
               <p><%= description %></p>
               <iframe style="width: 100%; height: 401px;" src="<%= audioFeed %>" frameborder="0"></iframe>
            </div>
         </div>
      </div>

      <div id="list_answers" class="row m-t-sm">
      </div>
   </div>
</div>
