<div class="tabs-container">
   <div class="tabs-left">
      <ul class="nav nav-tabs inquiry-tabs">
         <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> <i class="fa fa-share-alt"></i> <span>Activities</span></a></li>
         <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false"><i class="fa fa-clock-o"></i> <span>Timeline</span></a></li>
      </ul>
      <div class="tab-content">
         <div id="tab-1" class="tab-pane active">
            <div class="panel-body no-padding-no-border-radius">
               <div class="ibox-content special-height">
                  <div class="heading">
                     <small class="chat-date pull-right">

                     </small>
                     <i class="fa fa-external-link"></i> External resource activity
                  </div>

                  <div class="mail-body">
                     <div class="text-center">
                        <h1><%= name %></h1>
                        <!--<span class="text-muted"><i class="fa fa-clock-o"></i> 28th Oct 2015</span>-->
                     </div>
                     <p><%= description %></p>
                     <br/>
                     <iframe style="width: 100%; height: 600px;" src="<%= audioFeed %>" frameborder="0"></iframe>
                  </div>

                  <div id="list_answers" class="row m-t-sm">
                  </div>
               </div>
            </div>
         </div>
         <div id="tab-2" class="tab-pane">
            <div class="panel-body no-padding-no-border-radius">
               <div class="ibox-content special-height">
                  <div class="heading">
                     <small class="chat-date pull-right">

                     </small>
                     Timeline
                  </div>
                  <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">

                  </div>
                  <button class="btn btn-primary btn-block m show-more-responses"><i class="fa fa-arrow-down"></i> Show More</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
