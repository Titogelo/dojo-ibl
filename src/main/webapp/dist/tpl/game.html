<div class="ibox-content game text-center">
    <h1><a class="show-runs"><%= model.title %></a></h1>
    <div class="front">
        <div class="m-b-sm">
            <object class="img-circle" data="http://icons.iconarchive.com/icons/blackvariant/button-ui-system-apps/1024/LaunchPad-Rocket-icon.png" type="image/png">
                <img src="/game/<%= model.gameId %>/gameThumbnail" class="img-circle circle-border m-b-md" alt="inquiry icon">
            </object>
        </div>
        <%
        if ( description != '') {
        %>  <p><b>Description:</b> <%= description %></p> <%
        }%>
        <p><b>Date:</b> <%= time %> (<%= timeago %>)</p>

        <div class="text-center">
            <a href="#inquiry/edit/<%= model.gameId %>" class="btn btn-xs btn-warning"><i class="fa fa-pencil-square"></i> Edit </a>
            <a href="#inquiry/delete/<%= model.gameId %>" class="btn btn-xs btn-danger delete-inquiry" data="<%= model.gameId %>"><i class="fa fa-trash"></i> Delete </a>
        </div>
    </div>
    <div class="back">
        <table class="widget-text-box table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Code</th>
                    <th>Access</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
