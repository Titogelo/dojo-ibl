<section class="panel">
    <header class="panel-heading bg-primary">
        <div class="panel-heading-icon bg-primary mt-sm">
            <object class="img-circle" data="/game/<%= gameId %>/gameThumbnail" type="image/png">
                <img class="img-circle" src="http://icons.iconarchive.com/icons/blackvariant/button-ui-system-apps/1024/LaunchPad-Rocket-icon.png" alt="Icon inquiry image" />
            </object>
        </div>
    </header>
    <div class="panel-body">
        <h3 class="text-weight-semibold mt-none text-center"><%= title %></h3>
        <ul>
            <li><b>Date:</b> 01/10/2015</li>
            <li><b>Participants:</b> 5</li>
            <li><b>Inquiries:</b> 1</li>
        </ul>
    </div>
    <div class="panel-footer panel-footer-btn-group">
        <div class="half"><a class="show-runs-student" href="#"><i class="fa fa-user mr-xs"></i> As student</a></div>
        <div class="half"><a class="span6 show-runs-teacher" href="#"><i class="fa fa-lock mr-xs"></i> As teacher</a></div>
    </div>
    <div class="box-sub-footer no-padding">
        <ul class="nav nav-stacked">

        </ul>
    </div>
</section>
