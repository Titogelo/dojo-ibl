<div class="widget-head-color-box navy-bg p-lg text-center">
    <div class="m-b-sm">
        <h2 class="font-bold no-margins">
            <a class="show-runs"><%= model.title %></a>
        </h2>
    </div>

    <object class="img-circle" data="http://icons.iconarchive.com/icons/blackvariant/button-ui-system-apps/1024/LaunchPad-Rocket-icon.png" type="image/png">
        <img src="/game/<%= model.gameId %>/gameThumbnail" class="img-circle circle-border m-b-md" alt="inquiry icon">
    </object>
    <div>
        <span><%= time %> (<%= timeago %>)</span>
        <span></span>
    </div>
    <br/>
    <div class="text">
        <h4 class="media-heading">Description</h4>
        <%
        if ( model.description != '') {
        %>  <p><%= model.description %></p> <%
        }%>
    </div>
</div>
<div class="widget-text-box">


</div>
