<dibl-sidebar></dibl-sidebar>

<div id="page-wrapper" class="gray-bg">

    <dibl-header></dibl-header>

    <dibl-toolbar></dibl-toolbar>

    <div class="row inquiry">
        <div id="inquiry-content" class="col-md-8 wrapper wrapper-content animated fadeIn">
            <div ui-view></div>
        </div>
        <div class="col-lg-4 wrapper wrapper-content small-chat-float" ng-controller="InstantMessagingController">
            <div class="ibox-chat-content" ng-class="{'fixed-chat':boolChangeClass }">
                <div class="heading" draggable="true">
                    <small class="chat-date pull-right">
                    </small>
                    {{'dibl.inquiry.structure.chat' | translate }}
                </div>
                <div class="slimScrollDiv" style="position: relative; width: auto; height: 400px;">
                    <div class="chat-discussion" style="width: auto; height: 400px;">
                         <!--infinite-scroll='loadMoreMessages()'-->
                         <!--infinite-scroll-distance='1'-->
                         <!--infinite-scroll-immediate-check="false" infinite-scroll-disabled="disableMessageLoading"-->

                        <div class="left" ng-repeat="message in messages.messages">
                            <div class="author-name">
                                {{ message.senderId }}
                                <small class="chat-date">
                                    {{ message.date }}
                                </small>
                            </div>
                            <div class="chat-message">
                                {{ message.body }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-chat">
                    <div class="input-group input-group-sm">
                        <input id="add-new-message" type="text" class="form-control" ng-model="bodyMessage"> <span
                            class="input-group-btn">
            <button ng-click="sendMessage()" class="btn btn-primary" type="button">{{'dibl.inquiry.structure.send' | translate }} </button> </span></div>
                </div>
            </div>
        </div>
    </div>

    <dibl-footer></dibl-footer>

</div>
