<dibl-sidebar></dibl-sidebar>

<div id="page-wrapper" class="gray-bg">

    <dibl-header></dibl-header>

    <dibl-toolbar></dibl-toolbar>

    <div class="row inquiry">
        <div id="inquiry-content" class="col-md-8 wrapper wrapper-content animated fadeIn">
            <div ui-view></div>
        </div>
        <div class="col-lg-4 wrapper wrapper-content small-chat-float" ng-controller="InstantMessagingController">
            <div class="ibox-chat-content" ng-class="{'fixed-chat':boolChangeClass }">
                <div class="heading">
                    <small class="chat-date pull-right">
                    </small>
                    {{'dibl.inquiry.structure.chat' | translate }}
                </div>
                <div class="slimScrollDiv" style="position: relative; width: auto; height: 400px;">
                    <div class="chat-discussion" chat style="width: auto; height: 400px;">

                        <div class="chat-message" ng-class="{'left': message.senderId != myAccount.localId,'right': message.senderId == myAccount.localId }" ng-repeat="message in messages.messages">
                            <img class="message-avatar" src="dist/img/avatar.png" ng-src="{{ getAvatar(message) }}" alt="">
                            <div class="message">
                                <a class="message-author" href="#"> {{ getUser(message) }} </a>
                                <span class="message-date"> {{ message.date | date:'medium' }}</span>
                                <span class="message-content">
                                {{ message.body }}
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-chat">
                    <div class="input-group input-group-sm">
                        <input id="add-new-message"  ng-enter="sendMessage()" type="text" class="form-control" ng-model="bodyMessage">
                        <span class="input-group-btn">
                            <button ng-click="sendMessage()" class="btn btn-primary" type="button">{{'dibl.inquiry.structure.send' | translate }} </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dibl-footer></dibl-footer>

</div>
