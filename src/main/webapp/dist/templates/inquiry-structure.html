<dibl-sidebar></dibl-sidebar>

<div id="page-wrapper" class="gray-bg">

    <dibl-header></dibl-header>

    <dibl-toolbar></dibl-toolbar>

    <div class="row inquiry">
        <div id="inquiry-content" class="col-md-8 wrapper wrapper-content animated fadeIn">
            <div ui-view></div>
        </div>
        <div class="col-lg-4 wrapper wrapper-content small-chat-float">
            <div class="ibox-chat-content">
                <div class="heading" draggable="true">
                    <small class="chat-date pull-right">

                    </small>
                    {{'dibl.inquiry.structure.chat' | translate }}
                </div>
                <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 400px;">
                    <div class="chat-discussion" style="overflow: hidden; width: auto; height: 400px;">

                    </div>
                    <div class="slimScrollBar"
                         style="width: 7px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px; height: 402.01px; background: rgb(0, 0, 0);"></div>
                    <div class="slimScrollRail"
                         style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; opacity: 0.4; z-index: 90; right: 1px; background: rgb(51, 51, 51);"></div>
                </div>
                <div class="form-chat">
                    <div class="input-group input-group-sm"><input id="add-new-message" type="text"
                                                                   class="form-control"> <span class="input-group-btn">
            <button id="send-message" class="btn btn-primary" type="button">{{'dibl.inquiry.structure.send' | translate }}
            </button> </span></div>
                </div>
            </div>
        </div>
    </div>

    <dibl-footer></dibl-footer>

</div>
