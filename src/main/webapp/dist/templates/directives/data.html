<div class="file">
    <a href="{{ resource }}" title="{{ name }}" data-gallery="">
        <span class="corner"></span>

        <div class="icon" ng-if="extension == 'image'" >
            <img ng-src="{{ resource }}?thumbnail=200">
        </div>

        <div class="icon" ng-if="extension == 'document'">
            <a target="_blank" href="{{ resource }}"><i class="fa fa-file-word-o"></i></a>
        </div>

        <div class="icon" ng-if="extension == 'excel'">
            <a target="_blank" href="{{ resource }}"><i class="fa fa-file-excel-o"></i></a>
        </div>

        <div class="icon" ng-if="extension == 'pdf'">
            <a target="_blank" href="{{ resource }}"><i class="fa fa-file-pdf-o"></i></a>
        </div>

        <video ng-if="extension == 'video'" width="320" height="240" controls>
            <source src="{{ resource }}" type="{{ type }}">
            Your browser does not support the video tag.
        </video>

        <audio ng-if="extension == 'audio'" controls>
            <source src="{{ resource }}" type="{{ type }}">
            Your browser does not support the audio element.
        </audio>

    </a>

    <div class="file-name">
        <a href="#/profile/">
            {{ response.user.name }}
        </a> uploaded
        <b>{{ name | limitTo: 10 }}</b>
        <br>
        <small>{{ response.lastModificationDate| date:'medium' }}</small> <span ng-show="myAccount.localId == response.user.localId">-</span>
        <a ng-show="myAccount.localId == response.user.localId" class="small" ng-click="removeComment(response)"><i class="fa fa-times"></i> Delete</a>
    </div>
</div>
