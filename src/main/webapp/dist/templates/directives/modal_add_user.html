<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-laptop modal-icon"></i>
        <h4 class="modal-title">Add users to the run</h4>
        <small class="font-bold">Select as many students you want and add to the current inquiry run.</small>
    </div>
    <div class="modal-body">
        <ui-select multiple ng-model="multipleDemo.colors" theme="bootstrap" ng-disabled="disabled">
            <ui-select-match placeholder="Select users...">{{$item.name}}</ui-select-match>
            <!--<ui-select-choices repeat="color in availableColors | filter:$select.search">-->
                <!--{{color.name}}-->
            <!--</ui-select-choices>-->
            <!---->
            <ui-select-choices repeat="color in availableColors"
                               refresh="refreshAccounts($select.search)"
                               refresh-delay="0">
                {{color.name}}
            </ui-select-choices>
        </ui-select>

        <!--<div class="form-group"><label>Sample Input</label> <input type="email" placeholder="Enter your email" class="form-control"></div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
    </div>
</div>
