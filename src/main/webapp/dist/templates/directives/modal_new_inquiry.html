<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-laptop modal-icon"></i>
        <h4 class="modal-title">Create inquiry</h4>
        <!--<small class="font-bold">Select as many students you want and add to the current inquiry run.</small>-->
    </div>
    <div class="modal-body form-horizontal" >
        <div class="form-group"><label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10"><input type="text" ng-model="game.title" class="form-control">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <text-angular   ta-toolbar="[
                    ['bold','italics'],
                    ['justifyCenter', 'justifyLeft'], ['ul', 'ol'],
                    ['insertImage', 'insertLink','insertVideo']]
                    "ng-model="game.description"></text-angular>
            </div>
        </div>


        <!--<div class="form-group"><label>Sample Input</label> <input type="email" placeholder="Enter your email" class="form-control"></div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
    </div>
</div>
