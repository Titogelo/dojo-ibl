<div class="social-comment" id="{{ response.responseId }}" class="highlight">
    <a href="" class="pull-left">
        <img src="dist/img/avatar.png" ng-src="{{ user.picture }}" />
    </a>

    <div class="media-body" data-item="{{ response.responseId }}">
        <a href="#/profile/{{ user.accountType }}:{{ user.localId }}">
            {{ user.name }}
        </a>
        {{ response.responseValue }}
        <br>
        <!--<a href="#" class="small"><i class="fa fa-thumbs-up"></i> 26 Like this!</a> --->
        <a data="{{ response.responseId }}" gItem="{{ response.generalItemId }}" class="small reply" ng-click="hiddenDiv = !hiddenDiv"> <i class="fa fa-mail-reply"></i> Reply</a> •
        <a class="small" ng-click="share(response)"><i class="fa fa-share"></i> Share in chat</a> <span ng-show="myAccount.localId == user.localId"> • </span>
        <a class="small" ng-show="myAccount.localId == user.localId" ng-click="removeComment(response)"><i class="fa fa-times"></i> Delete</a> -
        <small class="text-muted">{{ response.lastModificationDate | date:'medium' }}</small>
    </div>
    <div class="social-comment" ng-show="hiddenDiv">
        <a href="" class="pull-left">
            <img src="dist/img/avatar.png" ng-src="{{ myAccount.picture }}" />
        </a>
        <div class="media-body">
            <textarea class="form-control" ng-model="responseChildren" placeholder="{{'dibl.inquiry.activity.placeholder-comment' | translate }}"></textarea>
            <div class="text-right">
                <button type="submit" ng-disabled="!responseChildren" class="btn btn-sm btn-primary m-t-sm save" responseid="0" ng-click="sendChildComment(response, responseChildren )"><strong>{{'dibl.inquiry.activity.post-comment' | translate }}</strong></button>
            </div>
        </div>
    </div>
</div>
