<div class="ibox-content special-height">
    <div class="heading">
        <small class="chat-date pull-right">

        </small>
        Timeline
    </div>
    <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation"
         infinite-scroll='loadMoreGames()'
         infinite-scroll-distance='1'
         infinite-scroll-immediate-check="true" infinite-scroll-disabled="disableGameLoading">

        <div class="feed-element" ng-repeat="response in games.games">
            <div class="vertical-timeline-block ">
                <div class="vertical-timeline-icon navy-bg">
                    <i class="fa fa-briefcase"></i>
                </div>

                <div class="vertical-timeline-content  put-item-timeline-right ">
                    <!--<h2>DojoIBL mobile app</h2>-->
                    <p>
                        <strong>{{ response.userEmail.split(':')[1]}}</strong> commented on <strong><a
                            href="#inquiry/{{ response.runId }}/phase/2/activity/5680876067225600"> DojoIBL mobile
                        app</a></strong> activity <br>
                    </p>

                    <p>{{ response.responseValue }}</p>
                    <span class="vertical-date  date-timeline-extra ">
                        about a month ago <br>
                        <small>{{ response.lastModificationDate | date:'medium' }}</small>
                    </span>
                </div>
            </div>
        </div>
        <div class="spiner-example" ng-show="disableGameLoading">
            <div class="sk-spinner sk-spinner-three-bounce">
                <div class="sk-bounce1"></div>
                <div class="sk-bounce2"></div>
                <div class="sk-bounce3"></div>
            </div>
        </div>
