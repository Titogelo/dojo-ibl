<div class="tabs-container">

    <div class="panel-body no-padding-no-border-radius">
        <div class="ibox-content">
            <div class="heading">
                <small class="chat-date pull-right">

                </small>
                <span ng-show="activity.type == 'org.celstec.arlearn2.beans.generalItem.VideoObject'"><i class="fa fa-file-video-o"></i> {{ activity.name }} | Video activity</span>
                <span ng-show="activity.type == 'org.celstec.arlearn2.beans.generalItem.NarratorItem'"><i class="fa fa-file-text"></i> {{ activity.name }} | Discussion activity</span>
                <span ng-show="activity.type == 'org.celstec.arlearn2.beans.generalItem.ScanTag'"><i class="fa fa-picture-o"></i> {{ activity.name }} | Data collection activity</span>
                <span ng-show="activity.type == 'org.celstec.arlearn2.beans.generalItem.OpenBadge'"><i class="fa fa-question"></i> {{ activity.name }} | Research question activity</span>
            </div>

            <div class="mail-body">
                <div class="text-center">

                    <span ng-repeat="role in activity.roles track by $index">
                        <i class="fa fa-circle text-navy"></i>
                        <small class="text-muted"> {{ role }} </small>
                    <br/>
                    </span>
                    <!--<span class="text-muted"><i class="fa fa-clock-o"></i> 28th Oct 2015</span>-->
                </div>
                <div ng-bind-html="activity.richText"></div>
                <iframe ng-show="activity.videoFeed" style="width: 100%; height: 600px;"  ng-src="{{trustSrc(activity.videoFeed)}}" frameborder="0"></iframe>

            </div>

            <div ng-show="activity.type == 'org.celstec.arlearn2.beans.generalItem.OpenBadge'" class="input-group create-question">
                <input responseid="0" class="form-control response" ng-model="response" placeholder="Type your question here...">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary save" ng-disabled="!response" ng-click="sendComment()" responseid="0">Add question</button>
                </span>
            </div>

            <div id="list_answers" class="row m-t-sm social-footer">

                <div class="alert alert-warning" ng-show="responses.responses.length == 0 ">
                    No comments so far. <a class="alert-link"> Be the first one {{ myAccount.givenName }}</a>.
                </div>

                <responses responses="responses.responses" ng-if="activity.type != 'org.celstec.arlearn2.beans.generalItem.OpenBadge'"></responses>

                <response-questions responses='responses.responses' ng-if="activity.type == 'org.celstec.arlearn2.beans.generalItem.OpenBadge'"></response-questions>

                <div class="social-comment" >
                    <a class="btn btn-primary btn-rounded btn-block" ng-show="resum"  ng-click="loadResponses()"><i class="fa fa-info-circle"></i> Click to load more</a>
                </div>
                <div class="social-comment" ng-hide="activity.type == 'org.celstec.arlearn2.beans.generalItem.OpenBadge'">
                    <a href="" class="pull-left">
                        <img src="dist/img/avatar.png" ng-src="{{ myAccount.picture }}" />
                    </a>
                    <div class="media-body">
                        <textarea class="form-control" ng-model="response" placeholder="{{'dibl.inquiry.activity.placeholder-comment' | translate }}"></textarea>
                        <div class="text-right">
                            <button type="submit" ng-disabled="!response" class="btn btn-sm btn-primary m-t-sm save" responseid="0" ng-click="sendComment()"><strong>{{'dibl.inquiry.activity.post-comment' | translate }}</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
