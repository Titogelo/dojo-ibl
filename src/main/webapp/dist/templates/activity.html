<div class="tabs-container">

    <div class="panel-body no-padding-no-border-radius">
        <div class="ibox-content">
            <div class="heading">
                <small class="chat-date pull-right">

                </small>
                <span ng-show="activity.videoFeed"><i class="fa fa-file-text"></i> {{ activity.name }} | Video activity </span>
                <span ng-hide="activity.videoFeed"><i class="fa fa-file-text"></i> {{ activity.name }} | Discussion activity</span>
            </div>

            <div class="mail-body">
                <div class="text-center">

                    <span ng-repeat="role in activity.roles track by $index">
                        <i class="fa fa-circle text-navy"></i>
                        <small class="text-muted"> {{ role }} </small>
                    <br/>
                    </span>
                    <!--<span class="text-muted"><i class="fa fa-clock-o"></i> 28th Oct 2015</span>-->
                </div>
                <div ng-bind-html="activity.richText"></div>
                <iframe ng-show="activity.videoFeed" style="width: 100%; height: 600px;"  ng-src="{{trustSrc(activity.videoFeed)}}" frameborder="0"></iframe>
            </div>


            <div id="list_answers" class="row m-t-sm social-footer">
                 <!--infinite-scroll='loadMoreGames()'-->
                 <!--infinite-scroll-distance='1'-->
                 <!--infinite-scroll-immediate-check="true" infinite-scroll-disabled="disableGameLoading">-->
                <div ng-show="games.games.length == 0" class="tip"
                     style="color: #000; font-size: 18px; text-align: center; width:90%; margin:0 auto; position: relative">
                    No comments so far, be the first one!!
                </div>
                <div class="social-comment" ng-repeat="response in games.games | filter:{ revoked: false } track by $index ">
                    <a href="" class="pull-left">
                        <img original-src="original.jpg" src="dist/img/avatar.png" />
                    </a>
                    <div class="media-body">
                        <a href="#">
                            {{ response.userEmail }}
                        </a>
                        {{ response.responseValue }}
                        <br>
                        <!--<a href="#" class="small"><i class="fa fa-thumbs-up"></i> 26 Like this!</a> --->
                        <a data="{{ response.responseId }}" gItem="{{ response.generalItemId }}" class="small reply" ng-click="hiddenDiv = !hiddenDiv"> <i class="fa fa-mail-reply"></i> Reply</a> -
                        <small class="text-muted">{{ response.lastModificationDate | date:'medium' }}</small> -
                        <a class="small" ng-click="removeComment(response)"><i class="fa fa-times"></i> Delete</a>
                    </div>

                    <!--<div ng-transclude="body"></div>-->

                    <div class="social-comment" ng-show="hiddenDiv">
                        <a href="" class="pull-left">
                            <img original-src="{{ myAccount.picture }}" src="{{ myAccount.picture }}" />
                        </a>
                        <div class="media-body">
                            <textarea class="form-control" placeholder="{{'dibl.inquiry.activity.placeholder-comment' | translate }}"></textarea>
                            <div class="text-right">
                                <button type="submit" class="btn btn-sm btn-primary m-t-sm save" responseid="0" ng-click="sendComment()"><strong>{{'dibl.inquiry.activity.post-comment' | translate }}</strong></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="social-comment">
                    <a href="" class="pull-left">
                        <img original-src="{{ myAccount.picture }}" src="{{ myAccount.picture }}" />
                    </a>
                    <div class="media-body">
                        <textarea class="form-control" ng-model="response" placeholder="{{'dibl.inquiry.activity.placeholder-comment' | translate }}"></textarea>
                        <div class="text-right">
                            <button type="submit" class="btn btn-sm btn-primary m-t-sm save" responseid="0" ng-click="sendComment()"><strong>{{'dibl.inquiry.activity.post-comment' | translate }}</strong></button>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
