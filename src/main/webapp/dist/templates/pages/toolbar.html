        <h2>
            <a href="#inquiry/{{ run.runId }}"> {{ run.title }} </a>

            <span ng-show="state.current.name == 'inquiry.phase' || state.current.name == 'inquiry.activity'"><i class="fa fa-angle-double-right"></i> <a href="#inquiry/{{ run.runId }}/phase/1">Phase 1</a></span>
            <span ng-show="state.current.name == 'inquiry.activity'"><i  class="fa fa-angle-double-right"></i> Activity XXX</span>
        </h2>
        <ol class="breadcrumb">
            <li>
                <a href="#inquiry/6270274026602496">
                    <i class="fa fa-angle-left"></i>
                    <strong>Back to the list of phases</strong>
                </a>
            </li>
        </ol>
    </div>
    <div class="col-md-5">
        <div class="title-action">
            <a href="#inquiry/edit/" class="btn btn-danger edit-inquiry"><i class="fa fa-pencil"></i> Edit inquiry</a>

            <a href="#inquiry/new/" ng-hide="{{ run }}" class="btn btn-success new-inquiry"><i class="fa fa-plus"></i> New inquiry</a>
