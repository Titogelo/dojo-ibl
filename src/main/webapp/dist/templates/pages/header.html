<div class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " ><i class="fa fa-bars"></i> </a>
            <form role="search" class="navbar-form-custom" method="post" action="#">
                <div class="form-group">
                    <input  type="text" placeholder="" class="form-control" name="top-search" id="top-search">
                </div>
            </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle count-info" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-language"></i>
                </a>
                <ul class="dropdown-menu dropdown-messages">
                    <li ng-repeat="flag in flags">
                        <div class="text-center link-block" ng-click="setLanguage(flag.id)">
                            <a><img ng-src="{{ flag.icon }}" alt="flag"> <strong>{{ flag.name }}</strong></a>
                        </div>
                        <div ng-hide="$last" class="divider"></div>
                    </li>

                </ul>
            </li>
            <li>
                <span class="m-r-sm text-muted notification-text"></span>
            </li>
            <li>
                <a ng-click="signout()">
                    <i class="fa fa-sign-out"></i> {{'dibl.header.logout' | translate }}
                </a>
            </li>
            <li class="bg-danger feedback">

                <a target="_blank" href="https://github.com/WELTEN/dojo-ibl/issues">
                    <i class="fa fa-tasks"></i> <span>{{'dibl.header.version' | translate }}.</span> {{'dibl.header.feedback' | translate }}?
                </a>
            </li>
        </ul>

    </nav>
</div>
