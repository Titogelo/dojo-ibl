<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DojoIBL | Register</title>

    <link href="/src/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/src/components/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/src/css/animate.css" rel="stylesheet">
    <link href="/src/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">D+IBL</h1>

        </div>
        <h3>Register to DojoIBL</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block login-dojoibl" href="">Login</a>
        </form>
        <p class="m-t"> <small>Open Universiteit of the Netherlands - 2015</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/src/components/vendor/jquery.min.js"></script>
<script src="/src/components/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/src/components/plugins/iCheck/icheck.min.js"></script>
<script src="/src/components/plugins/jquery.cookie.js" type="text/javascript"></script>
<script src="/src/components/register.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</body>

</html>
