<div class="notification ui-pnotify-container notification-success" style="min-height: 16px;">
    <div class="ui-pnotify-closer" style="cursor: pointer; visibility: hidden;"><span class="fa fa-times" title="Close"></span></div>
    <div class="ui-pnotify-sticker" style="cursor: pointer; visibility: hidden;"><span class="fa fa-play" title="Stick"></span></div>
    <div class="ui-pnotify-icon"><span class="fa fa-check"></span></div>
    <h4 class="ui-pnotify-title">New message</h4>
    <div class="ui-pnotify-text"><%= alert %></div>
    <div style="margin-top: 5px; clear: both; text-align: right; display: none;"></div>
</div>
