<a class="pull-left">
    <%
    if ( author.picture != '') {
    %> <img alt="image" src="<%= author.picture %>"> <%
    }else{
    %> <i class="fa fa-user profile-response"></i> <%
    }
    %>

</a>
<div class="media-body" data-item="<%= model.responseId %>">
    <a>
        <%= author.givenName %>
    </a>
    <%= model.responseValue %>
    <br>
    <!--<a href="#" class="small"><i class="fa fa-thumbs-up"></i> 11 Like this!</a> --->
    <a data="<%= model.responseId %>" gItem="<%= model.generalItemId %>" class="small reply"> Reply</a> -
    <small class="text-muted"><%= time %></small>
</div>
