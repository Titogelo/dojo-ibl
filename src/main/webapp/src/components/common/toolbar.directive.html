<div class="row wrapper page-heading m-t">

    <a class="btn btn-m btn-info" ng-hide="$state.includes('home') || $state.includes('groups') "  ng-click="backInHistory()" ><i class="fa fa-arrow-left"/> </a>
    <a class="btn btn-m btn-info" ng-hide="$state.includes('home') || $state.includes('groups') || $state.includes('inquiry')" href="#/home" ><i class="fa fa-arrow-up"/> </a>
    <a class="btn btn-m btn-info" ng-hide="$state.includes('home') || $state.includes('groups') || $state.includes('editgame')"  href="#/groups" ><i class="fa fa-arrow-up"/> </a>

    <a class="btn btn-sm btn-success put-item-timeline-right m-l" ng-show="$state.includes('editgame')" href="#/project/{{ gameId }}/edit/editors" ><i class="fa fa-plus"/> 5. Editor management</a>
    <a class="btn btn-sm btn-success put-item-timeline-right m-l" ng-show="$state.includes('editgame')" href="#/project/{{ gameId }}/edit/groups" ><i class="fa fa-plus"/> 4. Groups management</a>
    <a class="btn btn-sm btn-success put-item-timeline-right m-l" ng-show="$state.includes('editgame')" href="#/project/{{ gameId }}/edit/calendar" ><i class="fa fa-plus"/> 3. Calendar</a>
    <a class="btn btn-sm btn-success put-item-timeline-right m-l" ng-show="$state.includes('editgame')" href="#/project/{{ gameId }}/edit/structure" ><i class="fa fa-plus"/> 2. Inquiry structure</a>
    <a class="btn btn-sm btn-success put-item-timeline-right" ng-show="$state.includes('editgame')" aria-pressed="$state.includes('metadata')" href="#/project/{{ gameId }}/edit/metadata" ><i class="fa fa-plus"/> 1. Metadata & Roles</a>

    <a class="btn btn-sm btn-success put-item-timeline-right" ng-show="$state.includes('inquiry') && game.accessRights == 1" aria-pressed="$state.includes('metadata')" href="#/project/{{ gameId }}/edit/structure" ><i class="fa fa-plus"/> Edit project</a>


    <a class="btn btn-w-m btn-info put-item-timeline-right" ng-show="$state.includes('home')" href="#/catalogue/inquiry" ><i class="fa fa-plus"/> Create new project</a>
        <div ng-show="$state.includes('groups')" style="width: 21em;" class="input-group put-item-timeline-right" >

            <input type="text" placeholder="{{'dibl.toolbar.placeholder-inquiry-code' | translate }}" class="form-control ng-pristine ng-untouched ng-valid" ng-model="inquiryCode">
                <span class="input-group-btn">
                    <button type="button" ng-disabled="inquiryCode.length < 4 || !inquiryCode" ng-click="findAndJoin()" class="btn btn-warning ng-binding" disabled="disabled">
                        <div ng-show="showSpinerJoin" class="spinner-joining fa sk-spinner sk-spinner-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                        </div>
                        <i ng-hide="showSpinerJoin" class="fa fa-plus"></i> {{'dibl.toolbar.join' | translate }}
                    </button>


                </span>
        </div>
