<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div class="ibox-content-login">
        <div>

            <h1 class="logo-name">DI+</h1>

        </div>
        <h3>Register to DojoIBL+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" ng-model="name" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <a class="btn btn-primary block full-width m-b" ng-click="register()">Register</a>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/#/login">Login</a>
        </form>
        <p class="m-t"> <small>DojoIBL &copy; 2015-2017</small> </p>
    </div>
</div>
