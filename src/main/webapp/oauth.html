<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DojoIBL Log in</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.4 -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- Font Awesome Icons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- Theme style -->
	<link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
	<link href="dist/css/login.css" rel="stylesheet" type="text/css" />
	<!-- iCheck -->
	<link href="plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

	<script>
		var isomorphicDir = "org.celstec.arlearn2.portal.ArlearnPortal/sc/";
	</script>
	<script language="javascript"
		src="org.celstec.arlearn2.portal.ArlearnPortal/org.celstec.arlearn2.portal.ArlearnPortal.nocache.js"></script>
</head>

<body class="login-page">
<div class="login-box">

	<div class="login-box-body">
		<div class="login-logo">
			<a href="index2.html">Dojo<b>IBL</b></a>
		</div><!-- /.login-logo -->
		<p class="login-box-msg">Sign in to start your session</p>
		<form action="#" method="post">
			<div class="form-group has-feedback">
				<input type="email2" class="form-control" placeholder="Email" />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label>
							<input type="checkbox"> Remember Me
						</label>
					</div>
				</div><!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
				</div><!-- /.col -->
			</div>
		</form>

		<div class="social-auth-links text-center">
			<p>- OR -</p>
			<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
			<a id="login_google_anchor" href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
			<a id="login_linkedin_anchor" href="#" class="btn btn-block btn-social btn-linkedin btn-flat"><i class="fa fa-linkedin"></i> Sign in using Linkedin</a>
		</div><!-- /.social-auth-links -->

		<a href="#">I forgot my password</a><br>
		<a href="register.html" class="text-center">Register a new membership</a>

	</div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script>
	$(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_square-blue',
			radioClass: 'iradio_square-blue',
			increaseArea: '20%' // optional
		});

		$('button.btn.btn-primary.btn-block.btn-flat').click(function(){
			$.ajax({
				type: "POST",
				url: "/rest/oauth/authenticate",
				data: { email: $("input[type='email2']").val(),
					password: $("input[type='password']").val()},
				success: function(xhr){
					console.log(xhr);
				},
				error: function(e){
					console.log(e);
				}
			});
		});
	});
</script>
</body>
</html>
